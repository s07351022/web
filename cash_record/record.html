<!DOCTYPE html>
<html lang="en">
<head>
    <title>記帳系統 - 紀錄</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .delete_btn{
            outline: none !important;
            box-shadow:none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand ms-3">記帳系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">記帳</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="record.html">紀錄</a>
                    </li>                   
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">  
        <div class="row">
            <h3 class="my-2 p-2">紀錄</h3>
        </div>  
        
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>品項</th>
                        <th>金額</th>
                        <th>備註</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>                    
                </tbody>
                <tfoot>
                    <tr>
                        <td id="total"></td><!--用來存放總金額-->
                    </tr>                   
                </tfoot>
            </table>
        </div>
    </div>
</body>
<script>
    $(function(){
        var db = openDatabase('mydatabase','1.0','cash_record',2*1024*1024);//打開webSQL資料庫
        var total = 0;//總金額初始值為0
        db.transaction(function(record){
            record.executeSql(
                'SELECT * FROM cash_record',[],function(record,result){//查詢資料(全部)
                    var len = result.rows.length;
                    for (i = 0; i < len; i++) {//每有一筆資料，就新增一列(row)到<tbody>下，最晚的最上面
                        $('tbody').prepend("<tr><td class='key'>"+result.rows.item(i).time+"</td><td>"+result.rows.item(i).item+"</td><td>"+result.rows.item(i).cost+"</td><td>"+result.rows.item(i).content+"</td><td><button class='btn btn-warning replace_btn py-0 px-1 me-3'>修改</button><button class='btn btn-secondary delete_btn py-0 px-1'>刪除</button></td></tr>");
                        
                        total = total + parseInt(result.rows.item(i).cost);//累計總金額
                    }
                    $('.delete_btn').click(function(){
                        let key = $(this).closest('tr').find('.key').html();//找到觸發事件的該按鈕所在列<tr>(找父節點)，再從<tr>找class為key的子節點，找到時間(唯一)作為key
                        localStorage.setItem('key',JSON.stringify(key));//利用localStorage存放該筆資料的時間(key)
                        window.location.href = 'delete.html';//進入刪除頁面
                    });
                    $('.replace_btn').click(function(){
                        let key = $(this).closest('tr').find('.key').html();
                        localStorage.setItem('key',JSON.stringify(key));
                        window.location.href = 'replace.html';//進入修改頁面
                    });
                    $('#total').html("總花費 : " + total + "元");//寫入總金額
                }
            );
        });
    });    
</script>
</html>
