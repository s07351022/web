<!DOCTYPE html>
<html lang="en">
<head>
    <title>記帳系統 - 記帳</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand ms-3">記帳系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">記帳</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="record.html">紀錄</a>
                    </li>                   
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">       
        <div class="my-3 row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header"><h3 class="my-0">記帳</h3></div>
                    <div class="card-body">
                        <form id="myForm">
                            <div class="row mb-md-3">
                                <label for="myItem" class="col-md-3 col-form-label">品項</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="myItem" placeholder="食物、衣服、娛樂..." required>
                                </div>
                            </div>
                            <div class="row mb-md-3">
                                <label for="myCost" class="col-md-3 col-form-label">金額</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="myCost" placeholder="新台幣,單位:元" pattern="[0-9]+" required>
                                </div>
                            </div>
                            <div class="row mb-md-3">
                                <label for="myContent" class="col-md-3 col-form-label">備註</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="myContent" rows="3" placeholder="地點、店名..."></textarea>
                                </div>
                            </div>
                            <div class="mt-2 row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary w-100" id="submit">確認</button>
                                </div>
                                <div class="col-6">
                                    <button type="reset" class="btn btn-secondary w-100 float-end" id="reset">清除</button>
                                </div>              
                            </div>
                        </form>
                    </div>                
                </div>
            </div>                     
        </div>
    </div>
</body>
<script>
    $(function(){
        //即時保存輸入資料save，必免頁面重新整理導致資料刷新
        const save = JSON.parse(localStorage.getItem('save')); 
        if (save != null) { 
            if (!!save.item) {
                $('#myItem').val(save.item); 
            } 
            if (!!save.cost) {
                $('#myCost').val(save.cost); 
            }
            if (!!save.content) {
                $('#myContent').val(save.content); 
            }  
        }
        $('#myItem,#myCost,#myContent').keyup(function () { 
            let save = { 
                'item': $('#myItem').val(), 
                'cost': $('#myCost').val(), 
                'content': $('#myContent').val()
            }; 
            localStorage.setItem('save',JSON.stringify(save));
        });
        $('#reset').click(function(){
            localStorage.removeItem('save');
        });
        //按下submit將資料上傳到webSQL
        $('#myForm').submit(function(){
            var today = new Date();
            var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            //取得當下時間(年/月/日 + 時/分/秒)
            var dateTime = date+' '+time;

            var item = $('#myItem').val();
            var cost = $('#myCost').val();
            var content = $('#myContent').val();

            var db = openDatabase('mydatabase','1.0','cash_record',2*1024*1024);//打開webSQL資料庫，若無則建立一個新的名叫mydatabase的資料庫，cash_record為描述資料庫
            db.transaction(function(record){
                record.executeSql('CREATE TABLE IF NOT EXISTS cash_record (time, item, cost, content)');//若無則建立一個名為cash_record的table
                record.executeSql('INSERT INTO cash_record (time, item, cost, content) VALUES (?, ?, ?, ?)',[dateTime, item, cost, content]);//新增資料
            });
            alert('新增成功!!');
            location.reload();
            localStorage.removeItem('save');
            //重新整理頁面並移除save
            return false;//不用真的提交表單
        });
    });    
</script>
</html>
